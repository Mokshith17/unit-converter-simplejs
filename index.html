<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="input-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-box" placeholder="0">
        <button id="submit-btn">Convert</button>
    </div>
    <div id="display-section">
        <div class="display-items">
            <h3>Length(Meter/Feet)</h3>
            <p id="length-para">0 meters = 0 feets | 0 feets = 0 meters</p>
        </div>
        <div class="display-items">
            <h3>Volume(Liters/Gallons)</h3>
            <p id="volume-para">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="display-items">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass-para">0 Kilograms = 0 pounds | 0 pounds = 0 Kilograms</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
